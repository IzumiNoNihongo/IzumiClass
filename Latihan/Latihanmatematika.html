<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta name="robots" content="noindex, nofollow, notranslate">
    <title>Izumirensyu - Math Practice</title>

    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="../css/essaimtk.css">
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <main class="container">
        <header>
            <h1 class="title">Math Practice Questions 🧠</h1>
        </header>

        <form id="quizForm">
            <section class="question">
                <label for="answer1">1. 8このあめを、2人に同じ数ずつ分けると、1人分は何こになるでしょう。</label>
                <input type="number" id="answer1" name="answer1" placeholder="Your answer..." required>
            </section>

            <section class="question">
                <label for="answer2">2. 30本のえんぴつを、5人に同じ数ずつ分けると、1人分は何本になるでしょう。</label>
                <input type="number" id="answer2" name="answer2" placeholder="Your answer..." required>
            </section>

            <section class="question">
                <label for="answer3">3. 40まいのおり紙を、1人に1まいずつ配ると、何人に配れるでしょう。</label>
                <input type="number" id="answer3" name="answer3" placeholder="Your answer..." required>
            </section>

            <section class="question">
                <label for="answer4">4. 42cmのひもを6cmずつに切ると、何本のひもがとれるでしょう。</label>
                <input type="number" id="answer4" name="answer4" placeholder="Your answer..." required>
            </section>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Your Score 🏅</h2>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('quizForm');
        const resultModal = document.getElementById('resultModal');
        const modalMessage = document.getElementById('modalMessage');
        const closeBtn = document.querySelector('.close-btn');
        const correctAnswers = [4, 6, 40, 7];

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            let score = 0;

            const answers = [
                parseInt(document.getElementById('answer1').value),
                parseInt(document.getElementById('answer2').value),
                parseInt(document.getElementById('answer3').value),
                parseInt(document.getElementById('answer4').value)
            ];

            answers.forEach((answer, index) => {
                if (answer === correctAnswers[index]) score++;
            });

            modalMessage.textContent = `You got ${score} out of 4 correct!`;
            resultModal.style.display = 'block';
        });

        closeBtn.onclick = function () {
            resultModal.style.display = 'none';
        };

        window.onclick = function (event) {
            if (event.target === resultModal) {
                resultModal.style.display = 'none';
            }
        };
    </script>
</body>

</html>
